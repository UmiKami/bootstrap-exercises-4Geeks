<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="container-fluid p-5">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<div class="card bg-secondary rounded-2 col-3">
						<div class="card-body">
							<h2>Please login</h2>
							<form action="GET">
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Email Address"
									required
									class="form-control mb-3 p-2 rounded-2 d-block col-12"
									ria-describedby="emailHelp"
								/>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									required
									class="form-control mb-3 p-2 rounded-2 d-block col-12"
								/>
								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input" id="RememberCheck" />
									<label class="form-check-label" for="RememberCheck">Remember me</label>
								</div>
								<button type="submit" class="btn btn-info text-white col-12">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
